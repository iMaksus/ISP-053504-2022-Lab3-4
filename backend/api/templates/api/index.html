{% extends 'api/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for u in users %}
	<li>
		<h3>{{u.first_name}} {{u.last_name}}</h3>
		<p>+{{u.telephone}}  Card Num:{{u.bank_card.num}}</p>
		<p class="link-read-post"><a href="{{ b.get_absolute_url }}">Read about</a></p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
