{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'api/images/logo.ico' %}" />

	 <!-- Bootstrap styles -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   
    <!-- Core theme Bootstrap -->
    <!-- <link href="{% static 'api/theme-1/css/styles.css' %}" rel="stylesheet" /> -->
    <!-- <link href="{% static 'api/css/bootstrap.min.css' %}" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="{% static 'api/css/signin.css' %}"> -->

	<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
		.home-href {
			margin-top: 20px;
		}
    .nav_signin {
      margin-left: 30px;
    }
    .form-error ul {
      list-style: none;
      padding: 0;
      color: #CC0000;
    }
    </style>
    <!-- Custom styles for this template -->
	<link href="{% static 'api/css/signin.css' %}" rel="stylesheet">
</head>


<body class="bg-light text-center">
    
	<div class="form-signin w-100 m-auto">
    <div class="py-3 text-center">
      <a class="navbar-brand" href="{% url 'home' %}">Home Page</a>
      <a class="navbar-brand nav_signin" href="{% url 'registrate' %}">Registrate</a>
      <h2 class="h2 mb-3 home-href">Sign in</h2>
    </div>
    <div class="form-error">{{ form.non_field_errors }}</div>
	  <form method="post">
      {% csrf_token %}
		  <div class="form-floating">
        {{ form.username }}
        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        <div class="form-error">
          {{ form.username.errors }}
        </div>
		  </div>

		  <div class="form-floating">
        {{ form.password }}
        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
        <div class="form-error">
          {{ form.password.errors }}
        </div>
		  </div>
	
		 <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		 <p class="mt-5 mb-3 text-muted">&copy; 2022. iMaksus.</p>
	  </form>
	</div>
		 
	</body>
</html>
